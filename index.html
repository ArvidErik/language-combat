<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Combat</title>

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="background">

    <section id="start-screen" class="center" >
        <div class="center">
        <h1 id="title">Language Combat</h1>
        <h2 id="sub-title">Let's find out which is the best programming language</h2>
        <button id="start-btn" class="btn">START</button>
        </div>
    </section>

    <section id="game-screen" style="display: none;">
    <div class="center">
    <h1 id="title">Language Combat</h1>
    </div>
    <div class="center">
    <h2 id="score-board"><strong id="p2-score">0</strong><b id="p2-name">{P2}</b> vs <b id="p1-name">{P1}</b> <strong id="p1-score">0</strong></h2>
    </div>
    <div class="center">
    <button id="next-round-btn" class="btn">Next Round</button>
    </div>
    
    <div id="platform" class="center">
        <h1 id="count-back"></h1>
    </div>
    </section>

    <section id="end-screen" style="display: none;" class="center">
        <h1 id="game-over-text">Game Over</h1>
        <h2 class="game-o-text">Now we know WHO is the BEST</h2>
    </section>
    
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
